<%- include('partials/head.ejs') %>

    <section class="logs">
        <div class="container-fluid mt-5">

            <div class="search-input mb-4">
                <input type="text" id="myInput" class="form-control" onkeyup="myFunction()" placeholder="Search log file by name...">
            </div>

            <div class="d-flex flex-column justify-content-center align-items-start">

                <% if (hasFiles==true) { %>
                    
                    <table class="table" id="myTable">
                        <tbody>
                            <% files.forEach(function(file){ %>
                                <tr>
                                    <td>
                                        <a class="filename" href="<%= `${file.link}` %>">
                                            <div class="filename-link">
                                                <%= file.name %> 
                                                <div class="filename-description">
                                                    <small class="text-muted">
                                                        <%= file.ctime %> on <%= file.path %>
                                                    </small>
                                                </div>
                                            </div>
                                        </a>
                                    </td>
                                </tr>
                                <% }) %>
                        </tbody>
                    </table>

                    <% } else { %>

                        <p>
                            There aren't files.
                        </p>

                    <% } %>

            </div>
        </div>
    </section>

<%- include('partials/footer.ejs') %>
